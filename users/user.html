<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KafenePharma</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../orders/order.css" />
    <link rel="stylesheet" href="user.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div id="root">
        <div id="logo">
          <a href="../home.html">
            <img
              src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
              alt="logo"
              id="logo-img"
            />
            <p id="logo-text">KafenePharma</p>
          </a>
        </div>
        <nav>
          <a href="../orders/order.html" class="nav-link">Orders</a>
          <a href="../products/product.html" class="nav-link">Products</a>
          <a href="user.html" class="nav-link">Users</a>
        </nav>
        <div id="logout">
          <a href="" id="logout-btn">Logout</a>
        </div>
      </div>
    </header>
    <main>
      <div id="" class="PageWrapper">
        <h1 class="MainHeading">Users</h1>
        <div class="OrdersWrapper">
          <form class="FilterWrapper" onsubmit="handleFormSubmit(event)">
            <input onkeyup="handleSearch()" class="SearchBox" type="search" placeholder="Search by Name" />
            <input type="reset" onclick="handleReset()" class="Button" value="Reset" />
          </form>
            
          <div style="width: 100%">
            <table class="OrderTable">
              <tr>
                <th>ID</th>
                <th>User Avatar</th>
                <th>Full Name</th>
                <th style="min-width: 100px">DoB</th>
                <th>Gender</th>
                <th>Current Location</th>
              </tr>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="user.js"></script>
  </body>
</html>
